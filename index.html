<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/de75e1ef2c.js" crossorigin="anonymous"></script>

    <title>BUDGET PLANNING</title>
</head>

<body>
    <div class="grid-container">

        <header class="header">
            <div class="header_inner">

                <div class="income_header">
                    <h2 class="income_header_inner">INCOME</h2>
                </div>

                <div class="main_header">
                    <h1 class="main_header_inner">DETAILED LIST</h1>
                </div>

                <div class="expenses_header">
                    <h2 class="expenses_header_inner">EXPENSES</h2>
                </div>

                <div class="income_details">
                    <p>name</p>
                    <p>price</p>
                    <p>amount</p>
                    <p>total</p>
                </div>

                <div class="header_button">
                    <button class="up "><i class="fas fa-arrow-up btn-2" style="display:flex;"></i></button>

                    <button class="down "><i class="fas fa-arrow-down btn-1" style="display:flex;"></i></button>
                </div>

                <div class="expenses_details">
                    <p>name</p>
                    <p>price</p>
                    <p>amount</p>
                    <p>total</p>
                </div>

            </div>
        </header>


        <aside class="sidebar">

            <div class="header_sidebar">
                <h1 class="header_sidebar_inner">BUDGET PLANNING</h1>
            </div>

            <div class="chart_pie">
                <div class="chart_pie_inner">
                    <svg class="chart_inner_summary" width="190" height="190" viewBox="0 0 40 40">
                    <circle id="chart_remainings" class="chart_elem_sum" r="15.9" cy="50%" cx="50%" stroke='lightgreen'
                    stroke-dasharray='33.3 100'></circle> 
                    <circle id="chart_savings" class="chart_elem_sum" r="15.9" cy="50%" cx="50%" stroke='lightblue'
                    stroke-dasharray='33.3 100'
                    stroke-dashoffset='-33.3'></circle> 
                    <circle id="chart_expenses" class="chart_elem_sum" r="15.9" cy="50%" cx="50%" stroke='lightcoral' stroke-dasharray= '33.3 100' stroke-dashoffset= '-66.6'></circle> 
                </svg>
                    <p class="total_income">0</p>
                </div>

                <div class="legend">
                    <ul class="legend_summmary_list">
                        <li id="remain_text" class="sum_list_elem">Remaining</li>
                        <li class="sum_list_elem">Savings</li>
                        <li class="sum_list_elem">Expenses</li>
                        <li class="remain_left"></li>
                    </ul>
                </div>
            </div>

            <div class="chart_bar_inner">
                <svg class="bar_chart_inner" width="100%" height="103">
                    <g>
                        <line x1="0" y1="103" x2="80%" y2="103" stroke='lightskyblue' stroke-width="2"></line>
                    </g>
                    <g class='bars'></g>
                </svg>
            </div>


            <div class="calculation">

                <div class="calculation_header">
                    <h2 class="calculation_header_inner">ADD YOUR DATA</h2>
                </div>

                <div class="row">
                    <span>
                      <input class="slide-up input_name_inner" id="card" type="text" placeholder="how it can be called" /><label for="card">name</label>
                    </span>
                    <span>
                      <input class="slide-up input_value_price" id="prc" type="number" placeholder="how much" /><label for="prc">price</label>
                    </span>
                    <span>
                      <input class="slide-up input_value_amount" id="amt" type="number" placeholder="how many" /><label for="amt">amount</label>
                    </span>
                </div>

                <div class="input_group">
                    <p class="input_group_header">Is it income or expense?</p>
                    <div class="income_choice">
                        <input style="display: none" class="input_group_income" type="checkbox" id="check_income" required>
                        <label for="check_income" class="toggle"><span></span></label>
                        <label for="check_income">Income</label>
                    </div>

                    <div class="expense_choice">
                        <input style="display: none" class="input_group_expense" type='checkbox' id="check_expense" required>
                        <label for="check_expense" class="toggle"><span></span></label>
                        <label for="check_expense">Expense</label>
                    </div>

                </div>

                <div class="save">
                    <p class="save_label">how much % do you want to save?</p>
                    <input class="input_saving" placeholder="% or $ from income">

                    <div class="percentage">
                        <label for="percent">%</label>
                        <input style="display: none" class="percentage_inner" type="checkbox" id="percent" required>
                        <label for="percent" class="toggle"><span></span></label>
                    </div>

                    <div class="amountM">
                        <label for="amount">$</label>
                        <input style="display: none" class="amount_inner" type='checkbox' id="amount" required>
                        <label for="amount" class="toggle"><span></span></label>

                    </div>
                </div>

            </div>

            <div class="button_sidebar">
                <button class="clear_form btn btn-3 ">CLEAR FORM</button>
                <button class="add pulse ">ADD</button>
                <button class="delete_all btn btn-3 ">DELETE ALL</button>
            </div>

        </aside>

        <main class="container">
            <section class="income"></section>
            <section class="expense"></section>
        </main>

    </div>

    <script src="script.js"></script>
</body>

</html>
